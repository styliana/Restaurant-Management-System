  <div class="modal" id="myModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add new Dish!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <label for="Dish name">Dish name</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="Price">Price</label><br>
            <input type="text" id="price" name="price"><br>
            <div class="dropdown">
              <button type="button" data-bs-toggle="dropdown">Choose category</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Side Dish</a></li>
                <li><a class="dropdown-item" href="#">Main course</a></li>
                <li><a class="dropdown-item" href="#">Drinks</a></li>
              </ul>
            </div>
            <input class="submit-button" type="submit" value="Add Dish">

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
